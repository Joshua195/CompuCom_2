<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div th:fragment="css">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />

        <!--Resources for the Font and Icons-->
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}" />
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />

        <link rel="stylesheet" th:href="@{/bower_components/open-iconic/font/css/open-iconic-bootstrap.min.css}" />
        <!--Own css-->
        <link rel="stylesheet" th:href="@{/css/material-icons.css}" />
        <link rel="stylesheet" th:href="@{/css/front-compucom.css}" />
    </div>

    <div th:fragment="js">

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <script>
            var id_user = parseInt(document.getElementById("id_user").value);
            $.get("/shopping_cart/getnumberofproducts/?id_user="+ id_user, function (response) {
                $("#numberOfProducts").text(response)
            });
        </script>
    </div>
