<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div th:fragment="css">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" />
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}" />
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}" />
    </div>

    <div th:fragment="js">
        <!-- jQuery 3 -->
        <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
        <!-- DataTables -->
        <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
        <!-- SlimScroll -->
        <script th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/dist/js/demo.js}"></script>
        <script>
            $(document).ready(function () {
                $('.sidebar-menu').tree()
            })
        </script>

        <!-- Javascript para validaciones -->
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js}"></script>
        <!--<script th:src="@{/bower_components/bootstrap-validator/dist/validator.min.js}"></script>-->
    </div>
</body>
</html>
