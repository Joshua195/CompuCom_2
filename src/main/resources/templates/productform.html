<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Alta de producto</title>
    <div th:replace="fragments/imports::css">&nbsp;</div>
</head>
<body>
    <div id="wrapper">
        <div th:replace="fragments/navigation::navbar">&nbsp;</div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">PRODUCTOS <small>/ Nuevo producto</small></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Información del producto:
                        </div>
                        <div class="panel-body ajuste-padding">
                            <form class="well form-horizontal ajuste-margen-inferior" th:action="@{/products/addproducts}" method="post"  th:object="*{product}" enctype="multipart/form-data">

                                <fieldset>

                                    <input type="hidden" />

                                    <legend>Datos del producto</legend>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Nombre: </label>
                                        <div class="col-md-6 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input placeholder="Nombre del producto" class="form-control" type="text" th:field="*{name}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Descripción: </label>
                                        <div class="col-md-6 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                                <textarea class="form-control" placeholder="Descripción del producto" rows="5" th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Categoria: </label>
                                        <div class="col-md-6 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input placeholder="Categoría en la que aparecerá el producto" class="form-control" type="text" th:field="*{category}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Precio: </label>
                                        <div class="col-md-6 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon">$&nbsp;</span>
                                                <input placeholder="Precio del producto" class="form-control" type="number" min="0.0" step="any" th:field="*{price}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Imagen: </label>
                                        <div class="col-md-6 inputGroupContainer">
                                            <div class="input-group">
                                                <input type="file"  th:field="*{image}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-5">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block"> Guardar &nbsp; <span class="fa fa-upload"></span></button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel panel-primary -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <div th:replace="fragments/imports :: js">&nbsp;</div>
</body>
</html>
