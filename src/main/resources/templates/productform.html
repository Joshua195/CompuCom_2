<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Alta de producto</title>
  <!-- Tell the browser to be responsive to screen width -->
  <div th:replace="fragments/imports::css">&nbsp;</div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="fragments/header::header">&nbsp;</div>
  <div th:replace="fragments/aside::aside">&nbsp;</div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper margin-top">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Productos
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Productos</a></li>
        <li class="active">Nuevo producto</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Alta de producto</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
            <!--./box-tools pull-right-->
        </div>
          <!-- ./box-header with-border -->

        <div class="box-body">
          <div class="row">
            <form class="" method="post" th:action="@{/products/addproduct}" enctype="multipart/form-data">
              <div class="col-md-6">

                <input type="hidden" th:field="*{productModel.id}"/>
              
                <div class="form-group">
                  <label>Nombre</label>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input placeholder="Nombre del producto" class="form-control" type="text" th:field="*{productModel.name}" required="" />
                  </div>
                </div>
                <!-- /.form-group -->
                
                <!-- form-group -->
                <div class="form-group">
                  <label>Categoria</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <select class="form-control" th:if="${categories.isEmpty()}">
                            <option>No hay categorias definidas</option>
                        </select>
                        <select class="form-control" th:if="${!categories.isEmpty()}" th:field="*{productModel.category}">
                            <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}" required="" >***</option>
                        </select>
                    </div>
                </div>
                <!-- /.form-group -->

                <!-- form-group -->
                <div class="form-group">
                  <label>Precio</label>
                  <div class="input-group">
                      <span class="input-group-addon">&nbsp;$&nbsp;</span>
                      <input placeholder="Precio del producto" class="form-control" type="number" min="0.0" step="any" th:field="*{productModel.price}" required="" />
                  </div>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- ./ col-md-6 -->

              <div class="col-md-6">
                <div class="form-group">
                    <label>Descripción: </label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                        <textarea class="form-control" placeholder="Descripción del producto" rows="5" th:field="*{productModel.description}" style="resize: none;" required="" ></textarea>
                    </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                    <label>Imagen: </label>
                    <div class="input-group">
                      <div class="input-group">
                          <input type="file"  th:field="*{productModel.image}"/>
                      </div>
                    </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                  <label>Descuento (%): </label>
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                          <input type="number" th:field="*{discountModel.percentage}" required="" min="0.0" placeholder="Descuento"/> %
                      </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                  <label>Unidades: </label>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                      <input type="number" th:field="*{quantityModel.quantity}" required="" min="0" step="1" placeholder="Disponibles" />
                  </div>
                </div>
                <!-- /.form-group -->

              </div>
              <!-- ./col-md-6 -->

              <!-- Button --> 
              <div class="col-md-12">
              <br></br>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button  th:if="${!categories.isEmpty()}" type="submit" class="btn btn-primary btn-lg btn-block"> Guardar &nbsp; <span class="fa fa-upload"></span></button>
                        <button  th:if="${categories.isEmpty()}" disabled="" type="submit" class="btn btn-primary btn-lg btn-block"> Guardar &nbsp; <span class="fa fa-upload"></span></button>
                    </div>
                </div>
              </div>
              <!-- ./col-md-12 -->
            </form>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    </section>
    <!-- <section> /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="fragments/aside::aside-right">&nbsp;</div>    
  <!-- /.control-sidebar -->
  <div th:replace="fragments/footer::footer">&nbsp;</div>    
  <div th:replace="fragments/imports::js">&nbsp;</div>
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->

  <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

</body>
</html>
