<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Nuevo Usuario - CompuCom</title>

    <div th:replace="fragments/imports::css">&nbsp;</div>
</head>

<body>

    <div id="wrapper">
        <div th:replace="fragments/navigation::navbar">&nbsp;</div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">USUARIOS <small>/ Nuevo usuario</small></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Información del usuario:
                        </div>
                        <div class="panel-body ajuste-padding">  
                            <form class="well form-horizontal ajuste-margen-inferior" th:action="@{/users/addUser}" th:object="${userModel}" method="post"  id="formato-alta-usuario">

                            <fieldset>

                            <input type="hidden" th:field="*{id}" />

                            <!-- Form Name -->
                            <legend>Datos de la cuenta</legend>

                            <!-- Text input-->                   
                            <div class="form-group">
                              <label class="col-md-4 control-label">Nombre de usuario </label>  
                                <div class="col-md-5 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="nombre_usuario" placeholder="Elige tú nombre de usuario" class="form-control" type="text" th:field="*{username}"/>
                                    </div>
                                </div>
                            </div>

                             <!-- Text input-->                   
                            <div class="form-group">
                              <label class="col-md-4 control-label">Contraseña </label>  
                                <div class="col-md-5 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input name="contrasenia1" placeholder="Crea una contraseña" class="form-control" type="password" th:field="*{password}"/>
                                    </div>
                                </div>
                            </div>

                             <!-- Text input-->                   
                            <div class="form-group">
                              <label class="col-md-4 control-label">Repetir contraseña </label>  
                                <div class="col-md-5 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input name="contrasenia2" placeholder="Confirma tú contraseña" class="form-control" type="password" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">Correo electrónico </label>
                                <div class="col-md-5 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input name="email" placeholder="Introduce un email" class="form-control" type="email" th:field="*{email}"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Select Basic -->             
                            <div class="form-group"> 
                              <label class="col-md-4 control-label"> Tipo </label>
                                <div class="col-md-5 selectContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="tipo_usuario" class="form-control selectpicker" th:field="*{role}">
                                    <option value=" ">Selecciona tipo</option>
                                    <option value="USUARIO">USUARIO</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                              </div>
                            </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                              <label class="col-md-4 control-label"></label>
                              <div class="col-md-5">
                                <button type="submit" class="btn btn-primary btn-lg btn-block"> Dar de alta &nbsp; <span class="fa fa-upload"></span></button>
                              </div>
                            </div>

                            </fieldset>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                    </div>
                    <!-- /.panel panel-primary -->    
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <div th:replace="fragments/imports :: js">&nbsp;</div>
    <script th:src="@{/js/alta-usuario.js}"></script>
    <script th:src="@{/js/edicion-usuario.js}"></script>
</body>

</html>
