<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alta de usuario</title>
    <!-- Tell the browser to be responsive to screen width -->
    <div th:replace="fragments/imports::css">&nbsp;</div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="fragments/header::header">&nbsp;</div>
    <div th:replace="fragments/aside::aside">&nbsp;</div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper margin-top">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Usuarios
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Usuarios</a></li>
                <li class="active">Nuevo usuario</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Alta de usuario</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                    <!--./box-tools pull-right-->
                </div>
                <!-- ./box-header with-border -->

                <div class="box-body">
                    <div th:if="${repeat}" class="row">
                        <div  class="col-5">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Usuario existente!</strong> Por favor elige otro correo.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <form class="" th:action="${userModel.id == 0} ? @{/users/add-user} : @{/users/update-user}" method="post"  id="formato-alta-usuario">
                            <div class="col-md-12">
                                <legend>Datos de la cuenta</legend>
                            </div>
                            <div class="col-md-6">
                                <input type="hidden" th:field="*{userModel.id}"/>

                                <div class="form-group">
                                    <label>Nombre de usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input placeholder="Elige tú nombre de usuario" class="form-control" type="text" th:field="*{userModel.username}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <!-- form-group -->
                                <div th:if="${userModel.id == 0}" class="form-group">
                                    <label>Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input placeholder="Crea una contraseña" class="form-control" type="password" th:field="*{userModel.password}" />
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <!-- form-group -->
                                <div th:if="${userModel.id == 0}" class="form-group">
                                    <label>Repetir contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input name="password_again" placeholder="Confirma tú contraseña" class="form-control" type="password" />
                                    </div>
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- ./ col-md-6 -->

                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>Correo electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@&nbsp;</span>
                                        <input placeholder="Introduce un email" class="form-control" type="email" th:field="*{userModel.email}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <!-- form-group -->
                                <div class="form-group">
                                    <label>Tipo</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                        <select name="user.role" class="form-control selectpicker" th:field="*{userModel.roles}">
                                            <option value="2">USUARIO</option>
                                            <option value="1">ADMIN</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- ./ col-md-6 -->

                            <div class="col-md-12">
                                <legend>Datos de envío</legend>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>Calle</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input placeholder="Índica tú calle" class="form-control" type="text" th:field="*{userAddressModel.street}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <!-- form-group -->
                                <div class="form-group">
                                    <label>Número</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">#&nbsp;</span>
                                        <input placeholder="Índica tú numero" class="form-control" type="text" th:field="*{userAddressModel.number}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <div class="form-group">
                                    <label>Colonia</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input placeholder="Índica tú colonia" class="form-control" type="text" th:field="*{userAddressModel.colony}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <!-- form-group -->
                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input placeholder="Índica tú ciudad" class="form-control" type="text" th:field="*{userAddressModel.city}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- ./ col-md-6 -->

                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>Estado</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input placeholder="Índica tú estado" class="form-control" type="text" th:field="*{userAddressModel.state}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <!-- form-group -->
                                <div class="form-group">
                                    <label>Zip/CP</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <input placeholder="Índica tú zip/cp" class="form-control" type="text" th:field="*{userAddressModel.zip}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                                <div class="form-group">
                                    <label>País</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <select class="form-control" th:field="*{userAddressModel.country}">
                                            <option value="Mexico">Mexico</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                            </div>
                            <!-- ./ col-md-6 -->

                            <!-- form-group -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Referencia</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                        <textarea class="form-control" placeholder="Dejanos cualquier referencia que pueda facilitar tus envíos" id="" cols="70" rows="3" th:field="*{userAddressModel.reference}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- /.form-group -->

                            <br></br>
                            <!-- Alta de usuario -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block"> Dar de alta &nbsp; <span class="fa fa-upload"></span></button>
                                    </div>
                                </div>
                            </div>
                            <!--./col-lg-12-->

                        </form>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- <section> /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/aside::aside-right">&nbsp;</div>
    <!-- /.control-sidebar -->
    <div th:replace="fragments/footer::footer">&nbsp;</div>
    <div th:replace="fragments/imports::js">&nbsp;</div>
    <script th:src="@{/js/admin/validations/user.js}"></script>

    <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

</body>
</html>
