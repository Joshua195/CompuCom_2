<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alta de producto</title>
    <!-- Tell the browser to be responsive to screen width -->
    <div th:replace="fragments/imports::css">&nbsp;</div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="fragments/header::header">&nbsp;</div>
    <div th:replace="fragments/aside::aside">&nbsp;</div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Productos /
                <small>Nueva categoria</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Productos</a></li>
                <li class="active">Nueva categoria</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Alta de categoria</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                    <!--./box-tools pull-right-->
                </div>
                <!-- ./box-header with-border -->

                <div class="box-body">
                    <div class="row">
                        <form class="" method="post"  th:object="${category}" th:action="@{/category/add-category}">
                            <div class="col-md-6">

                                <input type="hidden" th:field="*{id}"/>

                                <div class="form-group">
                                    <label>Nombre</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input placeholder="Nombre del producto" class="form-control" type="text" th:field="*{name}"/>
                                    </div>
                                </div>
                                <!-- /.form-group -->

                            <!-- Button -->
                            <div class="col-md-12">
                                <br></br>
                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block"> Guardar &nbsp; <span class="fa fa-upload"></span></button>
                                    </div>
                                </div>
                            </div>
                            <!-- ./col-md-12 -->
                            </div>
                        </form>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- <section> /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/aside::aside-right">&nbsp;</div>
    <!-- /.control-sidebar -->
    <div th:replace="fragments/footer::footer">&nbsp;</div>
    <div th:replace="fragments/imports::js">&nbsp;</div>
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->

    <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

</body>
</html>
