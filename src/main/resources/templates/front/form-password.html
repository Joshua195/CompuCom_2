<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>CompuCom - Cambio de Contraseña</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/one-page-wonder.css}" />

    <div th:replace="front-fragments/fimports::css">&nbsp;</div>
</head>

<body>
<!-- Navigation -->
<div th:replace="front-fragments/fheader::navigation">&nbsp;</div>

<!-- Page Content -->
<section class="py-5">
    <div class="container">
        <div class="row">
            <label class="col-3">&nbsp;</label>
            <div class="col-6 center-align">
                <img th:src="@{/img/Logotipos/logo-lema.png}" alt="CompuCom" height="100px" width="80%" />
            </div>
        </div>
        <hr/>
        <h2 class="h2-letter">Modificar Contraseña</h2><br/>


        <form method="post" th:action="@{/users/update-password}" id="passwordForm">
            <input type="hidden" th:name="id" th:id="id" th:value="${session.userGlobal.id}"/>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Crea una nueva contraseña" />
                </div>
                <div class="form-group col-md-6">
                <label for="password_again">Repetir contraseña</label>
                    <input type="password" class="form-control" id="password_again" name="password_again" placeholder="Confirma tú nueva contraseña"/>
                </div>
            </div>


            <button type="submit" class="btn btn-primary btn-lg">
                <i class="material-icons">fingerprint</i>
                <span>Guardar</span>
            </button>
        </form>
    </div>
    <!--./container-->
</section>

<!-- footer & js -->
<div th:replace="front-fragments/ffooter::footer">&nbsp;</div>
<div th:replace="front-fragments/fimports::js">&nbsp;</div>
<script th:src="@{/js/front/validations/change-password.js}"></script>

</body>
</html>
